baseURL = 'https://example.com/'
theme = "mana"
defaultContentLanguage = "en"

# Pagination Configuration
[pagination]
  pageSize = 10

# Table of Contents (recommended)
[markup]
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 6
    ordered = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    noClasses = false
    style = "catppuccin-macchiato"

# Output formats for search index
[outputs]
  home = ["HTML", "JSON"]

# Sitemap configuration for SEO
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

# =============================================================================
# Shared params (same for all languages)
# Language separation exists only for custom personalized text:
# hero titles, description, 404 message, footer, menus
# =============================================================================
[params]
  enableIntegrity = false

  [params.social]
    github = "https://github.com/yourusername"
    linkedin = "https://www.linkedin.com/in/yourprofile"
    email = "your.email@example.com"

  [params.avatar]
    [params.avatar.home]
      assetPath = "images/transparent-logo.png"
    [params.avatar.about]
      assetPath = "images/logo.png"

  [params.buyMeACoffee]
    enabled = true
    id = "yourwidgetid"
    message = ""
    color = "#BD5FFF"
    position = "Right"
    x_margin = "18"
    y_margin = "18"
  # Note: Buy Me a Coffee description is in i18n (buyMeACoffeeDescription in en.toml, es.toml, etc.)

  [params.favicons]
    ico = "/favicon/logo-transparent/favicon.ico"
    png = "/favicon/logo-transparent/favicon.png"
    png16 = "/favicon/logo-transparent/favicon-16x16.png"
    png32 = "/favicon/logo-transparent/favicon-32x32.png"
    apple180 = "/favicon/logo-transparent/apple-touch-icon.png"
    android192 = "/favicon/logo-transparent/android-chrome-192x192.png"
    android512 = "/favicon/logo-transparent/android-chrome-512x512.png"
    manifest = "/favicon/logo-transparent/site.webmanifest"

  [params.codeHighlight]
    darkTheme = "catppuccin-macchiato"
    lightTheme = "catppuccin-frappe"

  [params.umami]
    websiteId = "your-umami-website-id"

  [params.copyright]
    startYear = 2025
    owner = "Your Name"

  [params.admonitions]
    alertStyle = "favicon"

# =============================================================================
# Languages - Configuration for multiple languages, for personalized text per language.
# Add/remove languages by adding/removing [languages.<lang>] blocks.
# Create themes/mana/i18n/<lang>.toml for each language (copy from en.toml, if not already exists).
# Content goes in content/<lang>/ (e.g. content/en/, content/es/).
# =============================================================================

# English (default)
[languages.en]
  languageCode = "en-US"
  languageName = "English"
  languageDirection = "ltr"
  contentDir = "content/en"
  weight = 1
  title = "Your Site Title"

  [languages.en.params]
    description = "Your site description"
    author = "Your Name"
    heroTitleLine1 = "YOUR SITE NAME"
    heroTitleLine2 = "YOUR TAGLINE"
    custom404Message = "Sorry, the page you are looking for could not be found."
    footerText = "Built with Hugo and Mana theme"

  [[languages.en.menus.main]]
    name = "Home"
    pageRef = "/"
    weight = 10

  [[languages.en.menus.main]]
    name = "Posts"
    pageRef = "/posts"
    weight = 20

  [[languages.en.menus.main]]
    name = "Tags"
    pageRef = "/tags"
    weight = 30

  [[languages.en.menus.main]]
    name = "About"
    url = "/about/"
    weight = 40


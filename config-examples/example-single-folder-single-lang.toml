# =============================================================================
# Example: Single content folder, single language
# Content: content/posts/post.md (all content in one folder, no translations)
# See: https://gohugo.io/content-management/multilingual/
# =============================================================================

baseURL = 'https://example.com/'
theme = "mana"
defaultContentLanguage = "en"

[pagination]
  pageSize = 10

[markup]
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 6
    ordered = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    noClasses = false
    style = "catppuccin-macchiato"

[outputs]
  home = ["HTML", "JSON"]

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  enableIntegrity = false
  description = "Your site description"
  author = "Your Name"
  heroTitleLine1 = "YOUR SITE NAME"
  heroTitleLine2 = "YOUR TAGLINE"
  footerText = "Built with Hugo and Mana theme"

  [params.social]
    github = "https://github.com/yourusername"
    linkedin = "https://www.linkedin.com/in/yourprofile"
    email = "your.email@example.com"

  [params.buyMeACoffee]
    enabled = false
    id = "yourwidgetid"

  [params.codeHighlight]
    darkTheme = "catppuccin-macchiato"
    lightTheme = "catppuccin-frappe"

  [params.copyright]
    startYear = 2025
    owner = "Your Name"

  [params.admonitions]
    alertStyle = "favicon"

# Single language: use root-level menus. No [languages] block needed.
[[menus.main]]
  name = "Home"
  pageRef = "/"
  weight = 10

[[menus.main]]
  name = "Posts"
  pageRef = "/posts"
  weight = 20

[[menus.main]]
  name = "Tags"
  pageRef = "/tags"
  weight = 30

[[menus.main]]
  name = "About"
  url = "/about/"
  weight = 40
